<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>GitHub User Lookup</title>
</head>
<body>
    <header class="header">
        <h1>GitHub User Lookup</h1>
        <p>Type in a Github user name into the field below to see all of their repos.</p>
    </header>
    <main class="main">
        <form class="form-section">
            <label for="user-input" class="input-section">User Name</label>
            <input type="text" name="user-input" id="input" class="input-section">
        </form>

        <section id="display-section" class="hidden">
            <h2 class="user-name">user Name</h2>
            <span class="reposNum">how many repos they have</span>
            <ul>
                <li>
                    <span>name of repo</span>
                    <a href="#">Link to Repo</a>
                </li>
            </ul>
        </section>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
